<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar CID</title>
    <style>
        /* Mantendo o seu estilo original */
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        h1 { font-size: 24px; color: #333; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, button { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; }
        button:hover { background-color: #218838; }
        #resultado { margin-top: 20px; padding: 10px; border-radius: 4px; background-color: #e7e7e7; min-height: 20px; word-wrap: break-word; }
        .error { color: red; background-color: #ffdada !important; }
        .success { color: green; background-color: #d4edda !important; }
    </style>
</head>
<body>

<div class="container">
    <p> <a href=index.html> Consultar</a> , <a href=deletar.html> Deletar</a></p>
    <h1>Adicionar CID</h1>
    
    <div class="form-group">
        <label for="cid">Código CID:</label>
        <input type="text" id="cid" placeholder="Ex: A00">
    </div>

    <div class="form-group">
        <label for="name">Nome da Doença:</label>
        <input type="text" id="name" placeholder="Ex: Cólera">
    </div>

    <div class="form-group">
        <label for="language">Linguagem:</label>
        <select id="language">
            <option value="pt-br">Português (pt-br)</option>
            <option value="en-us">Inglês (en-us)</option>
            <option value="es-es">Espanhol (es-es)</option>
        </select>
    </div>

    <button onclick="adicionarCID()">Salvar Registro</button>
    <div id="resultado">Aguardando envio...</div>
</div>

<script>
    async function adicionarCID() {
        const cod_cid = document.getElementById('cid').value.toUpperCase();
        const name = document.getElementById('name').value;
        const language = document.getElementById('language').value;
        const divResultado = document.getElementById('resultado');

        divResultado.innerText = "Enviando...";
        divResultado.className = ""; 

        try {
            const response = await fetch('http://localhost:5000/api/cid', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cod_cid, name, language })
            });

            const data = await response.json();

            if (response.ok) {
                divResultado.classList.add('success');
                divResultado.innerText = data.message;
            } else {
                divResultado.classList.add('error');
                divResultado.innerText = data.error;
            }
        } catch (error) {
            divResultado.classList.add('error');
            divResultado.innerText = "Erro ao conectar com a API.";
        }
    }
</script>
</body>
</html>
